<script language="javascript">
function valida (nomeform)
{
    if (nomeform.usuario.value=="")
    {
        alert ("\nPor favor digite o nome do usuário.");
        return false;
    }
    if (nomeform.email.value=="" || nomeform.email.value.indexOf('@', 0) == -1 || nomeform.email.value.indexOf('.', 0) == -1)
    {
        alert ("\nE-mail inválido.");
        return false;
    }
    if (nomeform.pin.value.length<5 || nomeform.pin.value.length>15)
    {
        alert ("\nO pin deve conter entre 5 e 15 caracteres.");
        return false;
    }
    if (nomeform.pin.value.indexOf(' ', 0) != -1)
    {
        alert ("\nO pin não pode conter espaços em branco.");
        return false;
    }
    if (nomeform.senha.value.length<5 || nomeform.senha.value.length>15)
    {
        alert ("\nA senha deve conter entre 5 e 15 caracteres.");
        return false;
    }
    if (nomeform.senha.value.indexOf(' ', 0) != -1)
    {
        alert ("\nA senha não pode conter espaços em branco.");
        return false;
    }
    if (nomeform.senha.value != nomeform.confirmacao.value)
    {
        alert ("\nAs senhas digitadas não são iguais, tente novamente.");
        return false;
    }
return true;
}
</script>
